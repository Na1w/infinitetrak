name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            binary_name: infinitrak
            asset_name: infinitrak-linux-amd64

          - os: windows-latest
            binary_name: infinitrak.exe
            asset_name: infinitrak-windows-amd64.exe

          - os: macos-latest
            binary_name: infinitrak
            asset_name: infinitrak-macos

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Build
        run: cargo build --release

      - name: Rename binary
        shell: bash
        run: |
          mv target/release/${{ matrix.binary_name }} target/release/${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/release/${{ matrix.asset_name }}